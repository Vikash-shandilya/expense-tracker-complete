<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link rel="stylesheet" href="expense.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <title>Document</title>
  </head>
  <body>
    <form
      action=""
      method="post"
      onsubmit="event.preventDefault(),addexpense()"
    >
      <label for="amount">amount</label>
      <input type="number" name="amount" id="amount" />
      <label for="description">description</label>
      <input type="text" name="description" id="description" />
      <label for="category">Choose a category</label>
      <select class="form-select" id="category">
        <option selected>Select an option</option>
        <option value="petrol">petrol</option>
        <option value="food">food</option>
        <option value="rent">rent</option>
        <option value="other">other</option>
      </select>
      <button type="submit">add expense</button>
    </form>
    <div id="twobtn">
      <button
        type="submit"
        onclick="event.preventDefault(),premium()"
        id="premiumuser"
      >
        Buy premium
      </button>
    </div>
    <form
      action=""
      onsubmit="event.preventDefault(); rowperpage();"
      method="post"
    >
      <label for="rowperpage">rowperpage</label>
      <input type="number" name="rowperpage" id="rowperpage" />
      <button type="submit">submit</button>
    </form>

    <div class="pagination">
      <select name="pageno" id="pageno" onchange="selectpage()">
        <option value="">--Select pageno--</option>
        <option selected value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <h2 id="list">List</h2>
    <h2 id="premiumexpenses">weekly expenses</h2>
    <div id="monthselect">
      <select id="month" onchange="choosemonth()">
        <option value="">--Select Month--</option>
        <option selected value="1">Janaury</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
      <table>
        <tr>
          <th>week number</th>
          <th>expense</th>
          <th>category</th>
        </tr>
        <tr>
          <td>1st week</td>
          <td id="1stweek">not available 1</td>
          <td id="description1">not available</td>
        </tr>
        <tr>
          <td>2nd week</td>
          <td id="2ndweek">not available 2</td>
          <td id="description2">not available</td>
        </tr>
        <tr>
          <td>3rd week</td>
          <td id="3rdweek">not available</td>
          <td id="description3">not available</td>
        </tr>
        <tr>
          <td>4th week</td>
          <td id="4thweek">not available</td>
          <td id="description4">not available</td>
        </tr>
        <tr>
          <td>total expense</td>
          <td id="total">not available</td>
        </tr>
      </table>
    </div>
    <script src="expense.js"></script>
  </body>
</html>
